{% extends 'poll/base.html' %}
{% block title %}
    Home
{% endblock title %}

{% block nav_btn1 %}

<a href="{% url 'create' %}"  type="button" class="btn btn-outline-light">Create</a>
{% endblock nav_btn1 %}
{% block main %}


        <div class="container my-4">
            <ul class="list-group">
                <li class="list-group-item"><h4>Topics</h4></li>

                {% for poll in polls %}

                        <li class="list-group-item list-group-item-secondary mt-2"><h5>{{poll}}</h5><small>Created: {{poll.created}}</small></li>

                        <span>
                            <a href="{% url 'vote' poll.id %}" type="button" class="btn btn-warning">Vote</a>
                            <a href="{% url 'result' poll.id %}" type="button" class="btn btn-info">Result</a>
                        </span>

                {% endfor %}
            </ul>
        </div>

{% endblock main %}
